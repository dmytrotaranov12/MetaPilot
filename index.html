<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="MetaPilot - Automated social media content publishing that runs on autopilot. Our AI masters your brand voice and posts for you automatically.">
  <title>MetaPilot - AI Social Media Automation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="landing">
    <header class="hero-content">
      <h1 class="hero-title">You Grow the Business<br>Our AI Grows the Brand</h1>
      <p class="hero-subtitle">
        <span class="highlight">Our AI analyzes your Facebook history</span> to master your unique brand voice, then
        <span class="highlight">posts for you automatically</span>â€”exactly as often as you choose
      </p>
      <button class="cta-button" type="button">Get Started</button>
    </header>

    <!-- GIF Preview Element -->
    <div class="gif-wrapper">
      <img src="gif/gif-blue.gif" alt="MetaPilot Facebook posting interface preview" class="gif-preview">
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const landing = document.querySelector('.landing');
      const SCROLL_THRESHOLD = 50; // Pixels to trigger effect

      window.addEventListener('scroll', () => {
        if (window.scrollY > SCROLL_THRESHOLD) {
          landing.classList.add('scrolled');
        } else {
          landing.classList.remove('scrolled');
        }
      });
    });
  </script>
</body>

</html>
